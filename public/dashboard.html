<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>PyDen Senhas - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
    <header>
        <h1>PyDen Senhas - Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#" id="btnChamarSenha">Chamar Senha</a></li>
                <li><a href="#" id="btnCadastrarSenha">Cadastrar Senha</a></li>
                <li><a href="#" id="btnGerenciarBD">Gerenciar Banco</a></li>
                <li><a href="/logout">Sair</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção para chamar a próxima senha -->
    <section id="chamarSenhaSection" class="section-active">
        <h2>Chamar Próxima Senha</h2>
        <div class="buttons-container">
            <button class="btn-chamar" id="chamarNormal">Chamar Senha Normal</button>
            <button class="btn-chamar" id="chamarPreferencial">Chamar Senha Preferencial</button>
            <button class="btn-chamar" id="chamarUltima">Rechamar Última Senha</button>
        </div>
        <div id="lastCalledContainer">
            <h3>Última senha chamada:</h3>
            <p id="lastCalled">Nenhuma ainda</p>
        </div>
    </section>

    <!-- Seção para cadastrar senhas individualmente -->
    <section id="cadastrarSenhaSection" class="section-hidden">
        <h2>Cadastrar Senha Única</h2>
        <form id="formCadastroSenhas" action="/cadastrar-senha" method="POST">
            <label for="tipo">Tipo da Senha:</label>
            <select name="tipo" id="tipo" required>
                <option value="">Selecione</option>
                <option value="N">Normal</option>
                <option value="P">Preferencial</option>
            </select>

            <label for="numero">Número da Senha:</label>
            <input type="number" name="numero" id="numero" required />

            <button type="submit">Cadastrar Senha</button>
        </form>
        <div id="msgCadastro"></div>
    </section>

    <!-- Seção para gerenciar banco de dados -->
    <section id="gerenciarBDSection" class="section-hidden">
        <h2>Gerenciar Banco de Dados</h2>
        <div class="buttons-container">
            <button class="btn-chamar" id="limparSenhas">Limpar Tabela de Senhas</button>
        </div>
        <div id="dbMessageContainer"></div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
