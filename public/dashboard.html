<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>PyDen Senhas • Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
    <header class="topbar">
        <div class="topbar-left">
            <h1>PyDen Senhas</h1>
            <span class="subtitle">Dashboard Operacional</span>
        </div>

        <nav class="topbar-nav">
            <button class="nav-btn active" data-target="chamarSenhaSection">Chamar Senha</button>
            <button class="nav-btn" data-target="cadastrarSenhaSection">Cadastrar Senha</button>
            <button class="nav-btn" data-target="gerenciarBDSection">Gerenciar BD</button>
            <a href="/logout" class="nav-link">Sair</a>
        </nav>
    </header>

    <!-- CHAMAR SENHA -->
    <section id="chamarSenhaSection" class="section section-active">
        <h2>Chamar Próxima Senha</h2>

        <div class="buttons-container">
            <button class="btn-primary" id="chamarNormal">Senha Normal</button>
            <button class="btn-secondary" id="chamarPreferencial">Preferencial</button>
            <button class="btn-outline" id="chamarUltima">Rechamar Última</button>
        </div>

        <div id="lastCalledContainer" class="card">
            <h3>Última senha chamada</h3>
            <p id="lastCalled">—</p>
        </div>
    </section>

    <!-- CADASTRAR SENHA -->
    <section id="cadastrarSenhaSection" class="section section-hidden">
        <h2>Cadastrar Senha Manual</h2>

        <form id="formCadastroSenhas" class="card">
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo" required>
                    <option value="">Selecione</option>
                    <option value="N">Normal</option>
                    <option value="P">Preferencial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" required />
            </div>

            <button type="submit" class="btn-primary full">Cadastrar</button>
        </form>

        <div id="msgCadastro" class="feedback"></div>
    </section>

    <!-- GERENCIAR BD -->
    <section id="gerenciarBDSection" class="section section-hidden">
        <h2>Gerenciar Banco de Dados</h2>

        <div class="card">
            <button class="btn-danger full" id="limparSenhas">
                Limpar Todas as Senhas
            </button>

            <div id="dbMessageContainer" class="feedback"></div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
