<!-- display.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>PyDen Senhas - Exibição</title>
    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/display.css" />
</head>
<body>
    <!-- Botão para habilitar som (fixado e não afeta o layout) -->
    <button id="btnSom" class="btn btn-success som-fixado">
        Habilitar Som
    </button>

    <div class="container-fluid p-3 display-container">
        <!-- Primeira linha: Senha atual + Carrossel lateral -->
        <div class="row mb-4">
            <!-- Coluna da Senha Atual -->
            <div class="col-lg-6 mb-3">
                <div class="card h-100 text-center shadow-lg p-3 current-password">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h2 id="tipoSenhaTitulo" class="mb-4">TIPO</h2>
                        <h1 id="senhaNumero" class="senha-numero mb-4">000</h1>
                        <h4 id="salaInfo">SALA ? | MESA ?</h4>
                    </div>
                </div>
            </div>
            <!-- Coluna do Carrossel / Informações -->
            <div class="col-lg-6 mb-3">
                <div
                    id="carouselInformativo"
                    class="carousel slide shadow-lg"
                    data-bs-ride="carousel"
                    data-bs-interval="10000"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="img/1.jpeg"
                                class="d-block w-100"
                                alt="Informativo 1"
                                style="max-height: 500px; object-fit: contain;"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="img/2.jpeg"
                                class="d-block w-100"
                                alt="Informativo 2"
                                style="max-height: 500px; object-fit: contain;"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="img/3.jpeg"
                                class="d-block w-100"
                                alt="Informativo 3"
                                style="max-height: 500px; object-fit: contain;"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselInformativo"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselInformativo"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Segunda linha: 3 quadros com as 3 últimas senhas -->
        <div class="row mb-4" id="ultimasSenhasRow">
            <div class="col-md-4 mb-3">
                <div class="card text-center shadow-sm h-100 ultima-senha-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h4 class="tipo-ultima-senha">TIPO</h4>
                        <h2 class="numero-ultima-senha">000</h2>
                        <h5 class="sala-ultima-senha">SALA ? | MESA ?</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center shadow-sm h-100 ultima-senha-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h4 class="tipo-ultima-senha">TIPO</h4>
                        <h2 class="numero-ultima-senha">000</h2>
                        <h5 class="sala-ultima-senha">SALA ? | MESA ?</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center shadow-sm h-100 ultima-senha-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h4 class="tipo-ultima-senha">TIPO</h4>
                        <h2 class="numero-ultima-senha">000</h2>
                        <h5 class="sala-ultima-senha">SALA ? | MESA ?</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Terceira linha: Barra inferior com setor de transporte e data/hora -->
        <div class="row align-items-center bg-white p-3 shadow-sm bottom-bar">
            <div class="col-md-6 text-uppercase fw-bold text-start">
                SETOR DE TRANSPORTE ESCOLAR
            </div>
            <div class="col-md-6 text-end" id="dataHora">Carregando...</div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
