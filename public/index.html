<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Sistema de Login e Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Container principal -->
    <div class="container" id="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container sign-up-container">
            <form id="formRegister">
                <h1>Criar Conta</h1>
                <span>ou use seu e-mail para registrar</span>
                <input type="text" placeholder="Nome Completo" name="nomeCompleto" required />
                <input type="email" placeholder="E-mail" name="email" required />
                <input type="password" placeholder="Senha" name="senha" required />
                <input type="text" placeholder="Sala" name="sala" required />
                <input type="text" placeholder="Mesa" name="mesa" required />
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container sign-in-container">
            <form id="formLogin">
                <h1>Entrar</h1>
                <span>ou use sua conta</span>
                <input type="email" placeholder="E-mail" name="email" required />
                <input type="password" placeholder="Senha" name="senha" required />
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Overlays para transição de telas -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificação temporária -->
    <div id="notification" class="notification hidden"></div>

    <footer>
        <p>
            Criado com <i class="fa fa-heart"></i> por Você
        </p>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
